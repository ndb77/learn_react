<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!--styles-->
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <section class="container">
            <!-- title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class ="review">
                <div class="img-container">
                    <img src="imgs/person-1.jpeg" id="person-img" alt="person1"/>
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum asdfa kjlklj;jasd jsdf. asdf sdfdsf
                    asdf asdf;jfs ksldf asd fljewr iinvxo 2 sadf o oinaf 
                </p>
                <!-- prev button-->
                <div class="button-container">
                    <button class="prev-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <!-- surprise me button-->
                    <button class="random-btn" id="random-btn">Random</i></button>
                    <!-- next button-->
                    <button class="next-btn" id="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </article>
        </section>
    </main>
    <!--Javascript-->
    <script src="app.js"></script>
</body>
</html>
